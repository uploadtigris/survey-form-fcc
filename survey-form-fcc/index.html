<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- YOU NEED THIS TO LINK THE SHEETS TOGETHER -->
    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-container">
                <h1 id="title" class="description text-center">Manga Mania Survey Form</h1>
                <p id="description" class="description text-center">
                    Tell us what you like and we will do the rest!
                </p>
            </div>

        </header>
        <section class="form-frame">
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"
                        required />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="janedoe@gmail.com"
                        required />
                </div>
                <div class="form-group">
                    <label id="number-label" for="Phone Number">Number</label>
                    <input type="number" name="Phone Number" id="number" min="0000000000" max="999999999"
                        class="form-control" placeholder=" ### - ### - ####" />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                    <input type="number" name="age" id="number" min="10" max="99" class="form-control"
                        placeholder="Age" />
                </div>

                <!-- do you prefer to read in Japanese or English? -->
                <div class="form-group">
                    <p>Do you prefer to read Manga in Japanese or English?</p>
                    <label>
                        <input name="user-recommend" value="Japanese" type="radio" class="input-radio"
                            checked />Japanese</label>
                    <label>
                        <input name="user-recommend" value="English" type="radio" class="input-radio" />English</label>
                </div>
                <div class="form-group">
                    <p>
                        What genres do you enjoy the most?
                        <span class="clue">(Check all that apply)</span>
                    </p>

                    <label><input name="prefer" value="Shounen" type="checkbox" class="input-checkbox" />Shounen</label>
                    <label>
                        <input name="prefer" value="Seinen" type="checkbox" class="input-checkbox" />Seinen</label>
                    <label><input name="prefer" value="Shoujo" type="checkbox" class="input-checkbox" />Shoujo</label>
                    <label><input name="prefer" value="Josei" type="checkbox" class="input-checkbox" />Josei</label>
                    <label>
                        <input name="prefer" value="Kids" type="checkbox" class="input-checkbox" />Kids</label>
                </div>
                <div class="form-group">
                    <p>
                        How frequently would you like to receive Manga?
                    </p>
                    <select id="dropdown" name="frequent" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Every Day!</option>
                        <option value="projects">once a week</option>
                        <option value="community">once a month</option>
                        <option value="openSource">once every two months</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Is there anything additional you would like to add?</p>
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="don't hold back..."></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
            </form>

        </section>

    </div>

</body>

</html>
